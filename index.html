<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"
        integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100):
                <input type="number" name="number" id="txtn">
                <input type="button" value="Adicionar" id="add">
            </p>
            <p>
                <select name="lista" id="txtl" size="10"></select><br>
                <input type="button" value="Finalizar" id="fim">
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <div class="social-buttons">
            <a href="https://github.com/aline-mmiranda" target="_blank" class="btn github">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/aline-mmiranda/" target="_blank" class="btn linkedin">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>

    </footer>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/js/all.min.js"
        integrity="sha512-8py0AXTY8pfAroJmBkYfJ+VuKUKMMsUOC1MldW9kkC/k4SZi6AexSDS60QYn41U2rp8KL9IpVHy8FxW2TDmjDA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
